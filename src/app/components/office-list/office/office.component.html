<ul class="list-group mt-4">
  <li class="list-group-item card shadow" >
    <div class="d-flex flex-row flex-wrap fit-to-parent">
      <div class="icon-max fit-to-parent" (click)="openOffice(1)">
        <span class="icon-thumbnail"
          ><i class="fas fa-user-friends"></i>
          <p class="max-number">08/09</p></span
        >
      </div>
      <div class="contact fit-to-parent">
        <div class="card-body fit-to-parent">
          <div class="d-flex flex-row w-100 justify-content-between">
            <div class="d-flex flex-column justify-content-between">
              <h5 class="card-title mt-2 ml-2 mb-0">Office Name</h5>
              <small class="card-text fw-lighter ml-2 mt-0">Address</small>
              <small class="card-text__email mb-3 ml-2 text-primary"
                >info@example.com</small
              >
            </div>
            <div class="d-flex flex-column justify-content-between">
              <div class="col text-right">
                <div
                  ngbDropdown
                  placement="bottom-right"
                  class="d-inline-block"
                >
                  <a
                    href="javascript:void(0);"
                    class="text-dark d-flex flex-column align-self-end"
                    id="dropdownBasic2"
                    ngbDropdownToggle
                    (click)="changeType(1)"
                    [ngClass]="toggle1 ? 'fas fa-times': 'fas fa-ellipsis-v'"
                  >

              </a>
                  <div ngbDropdownMenu aria-labelledby="" class="box-menu">
                    <button ngbDropdownItem class="d-flex flex-row flex-wrap justify-content-between " (click)="openModal('custom-modal-2', 1)">Edit <i class="fas fa-pen"></i></button>
                    <button ngbDropdownItem class="d-flex flex-row   flex-wrap justify-content-between" (click)="openModal('custom-modal-3', 1)">Remove <i class="fas fa-minus-circle"></i></button>
                  </div>
                </div>
              </div>
              <p
                class="card-text__email mt-3 d-flex align-self-end small text-primary"
              >
                <i class="fas fa-phone-alt text-dark px-2"></i>
                08000 0000
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </li>
</ul>
<!-- edit office modal -->

<app-modal id="custom-modal-2">
  <a class="close" (click)="closeModal('custom-modal-2',1);">&times;</a>
  <h3 class="modal-title">Edit Office</h3>
  <input type="text" class="form-control" placeholder="Office Name"/>
  <input type="text" class="form-control" placeholder="Email Address"/>
  <input type="text" class="form-control" placeholder="Address"/>
  <input type="text" class="form-control" placeholder="Max number of occupants"/>
  <select class="form-select" aria-label="Default select example">
    <option selected>office color</option>
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
  </select>
  
  <button (click)="saveOffice()" class="btn btn-primary">Save Office</button>
</app-modal>
<!-- end of edit office modal -->

<!-- remove office modal -->
<app-modal id="custom-modal-3">
  <a class="close" (click)="closeModal('custom-modal-3', 1);">&times;</a>
  <h3 class="modal-title">Remove Office</h3>
  <h6>Are you sure you want to Remove</h6>
  <h3>Office Name</h3>
  
  <button (click)="saveOffice()" class="btn btn-danger">Remove</button>
</app-modal>
<!-- end of remove office -->

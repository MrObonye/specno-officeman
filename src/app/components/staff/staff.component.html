
<div class="staff ">
    <div class='row'>
        <div class='col-md-6'>
          <div class='search-box'>
            <form class='search-form'>
              <input class='form-control' type='text'>
              <button class='btn btn-link search-btn'>
                <i class="fa fa-search"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
   <ul *ngFor="let staff of staffMembers">
       <li><p>{{staff.firstName + ' ' + staff.lastName}}</p></li>
   </ul>

   <div *ngIf="staffMembers?.length < 1">
       <hr>
       <p>
           No results found :(
       </p>
   </div>
</div>
